<header>
    <h1>Notes</h1>
</header>

<form id="form" action="" method="post" class="form_popup">
    <label class="form_label">Name</label>
    <input id="GET-name"
           type="text"
           name="name"
           class="form_input">
    <label class="form_label">Content</label>
    <input id="GET-content"
           type="text"
           name="content"
           class="form_input">
    <label class="form_label">Dates</label>
    <input id="GET-data"
           type="date"
           name="data"
           class="form_input">

    <label class="form_label">Categoty</label>
    <select id="GET-category">
        <option value="TaskThought">TaskThought</option>
        <option value="Random">Random</option>
        <option value="Idea">Idea</option>
    </select>

    <input
            id="inp_save"
            type="submit"
            value="Save">
</form>

<table class="table">
    <tr class="table_row">
        <th>Name</th>
        <th>Created</th>
        <th>Category</th>
        <th>Content</th>
        <th>Date</th>
        <th><img src="src/img/icons8-архив-50.png" alt="archive" style="width:30px;height:30px"></th>
        <th><img src="src/img/icons8-удалить-навсегда-24.png" alt="delete"></th>
